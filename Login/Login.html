<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="../Register/css/RegisteStyle.css" />
  </head>
  <body>
     <!-- Theme Toggle Button -->
     <div id="themeToggle">
      <i class="bi bi-brightness-high" id="themeIcon"></i>
  </div>
    <div class="container-fluid ">
      <div class="row">
        <div class="col-md-5 px-0">
          <div class="img-container">
            <img class="img-fluid" src="../imgs/Register bg.avif" alt="" />
            <div class="img-layer">
              <div class="layer-content px-5 w-100 h-100">
                <div
                  class="container text-center h-100 d-flex flex-column justify-content-center align-items-center"
                >
                  <h1>Welcome to Drivee®</h1>
                  <h2>The best global carsharing market place</h2>
                  <p class="mt-3">Rent your dream car</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-5 offset-md-1 pt-5 px-5">
          <div class="create-account">
            <span id="drivee">Drivee</span>
            <h2 class="mt-4">Login</h2>
            <p class="subtitle">
                We’re happy to see you again! Start exploring the features.
            </p>

            <div class="social-buttons">

              <button id="facebookBtn" class="social-btn facebook mb-3">

                <img
                  src="https://img.icons8.com/color/48/facebook-new.png"
                  alt="Facebook Logo"
                />
                Continue with Facebook
              </button>
              <button id="googleBtn" class="social-btn google">
                <img
                  src="https://img.icons8.com/color/48/google-logo.png"
                  alt="Google Logo"
                />
                Continue with Google
              </button>
            </div>
            <hr />
            <form class="signup-form mt-5">
              <div class="input-group">
                <label for="email">Email*</label>
                <input
                  type="text"
                  id="email"
                  class="form-control"
                  placeholder="Enter your email"
                />
              </div>
              <p id="emailReq" class="error d-none">Email is required.</p>
              </p>
              <div class="input-group">
                <label for="password">Password*</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="Write your password"
                />
              </div>
              <p id="passReq" class="error d-none">Password is required.</p>
              <button id="LogInBtn" type="button" class="submit-btn">
                Login
              </button>
              <p id="loginError" class="error d-none">Wrong email or password</p>
            </form>
            <p class="login-link">
                Don't have an account? <a id="signUpLink" href="#"> Sign Up now.</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="../Register/js/RegisterWithGoogle.js"></script>
  </body>
</html>
