<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 bg-light sidebar" id="sidebar">
                <div class="text-center py-4">
                    <img src="https://via.placeholder.com/100" class="rounded-circle mb-2" alt="Admin">
                    <h5>Admin User</h5>
                    <p class="text-muted">admin@carRental.com</p>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="manage-bookings.html"><i class="bi bi-list-ul me-2"></i>Manage Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="manage-cars.html"><i class="bi bi-car-front me-2"></i>Manage Cars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rental-reports.html"><i class="bi bi-bar-chart me-2"></i>Rental Reports</a>
                    </li>
                    <li class="nav-item mt-5">
                        <a class="nav-link text-danger" href="#"><i class="bi bi-box-arrow-right me-2"></i>Sign Out</a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <button class="btn btn-primary d-md-none mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-expanded="false" aria-controls="sidebar">
                    <i class="bi bi-list"></i> Toggle Sidebar
                </button>
                <h2 class="mt-4 mb-4">Manage Car Listings</h2>

                <div class="card mb-4">
                    <div class="card-header">Car Listings</div>
                    <div class="card-body">
                        <!-- Add/Update Car Form -->
                        <form id="car-form" class="mb-4">
                            <input type="hidden" id="car-id" name="id">
                            <input type="hidden" id="car-image-base64" name="image">
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="car-model" class="form-label">Model</label>
                                    <input type="text" class="form-control" id="car-model" name="model" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="car-year" class="form-label">Year</label>
                                    <input type="number" class="form-control" id="car-year" name="year" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="car-passengers" class="form-label">Passengers</label>
                                    <input type="number" class="form-control" id="car-passengers" name="passengers" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="car-price" class="form-label">Price Per Day</label>
                                    <input type="number" class="form-control" id="car-price" name="price_per_day" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="car-available" class="form-label">Available</label>
                                    <select class="form-control" id="car-available" name="available" required>
                                        <option value="true">Yes</option>
                                        <option value="false">No</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="car-image" class="form-label">Image</label>
                                    <input type="file" class="form-control" id="car-image" name="imageFile" accept="image/*" required>
                                    <img id="image-preview" src="" alt="Preview" style="display: none; width: 100px; height: auto; margin-top: 10px;">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="car-transmission" class="form-label">Transmission</label>
                                    <input type="text" class="form-control" id="car-transmission" name="transmission" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="car-fuel-type" class="form-label">Fuel Type</label>
                                    <input type="text" class="form-control" id="car-fuel-type" name="fuel_type" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="car-mileage" class="form-label">Mileage</label>
                                    <input type="number" class="form-control" id="car-mileage" name="mileage" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="car-features" class="form-label">Features (comma-separated)</label>
                                    <input type="text" class="form-control" id="car-features" name="features">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="car-rating" class="form-label">Rating (0-5)</label>
                                    <input type="number" step="0.1" min="0" max="5" class="form-control" id="car-rating" name="rating">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary" id="submit-car-btn">Add Car</button>
                            <button type="button" class="btn btn-secondary" id="reset-car-form" style="display: none;">Cancel Update</button>
                        </form>

                        <!-- Cars Table -->
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Image</th>
                                        <th>Model</th>
                                        <th>Year</th>
                                        <th>Passengers</th>
                                        <th>Price/Day</th>
                                        <th>Available</th>
                                        <th class="d-none d-md-table-cell">Transmission</th>
                                        <th class="d-none d-md-table-cell">Fuel Type</th>
                                        <th class="d-none d-md-table-cell">Mileage</th>
                                        <th class="d-none d-md-table-cell">Features</th>
                                        <th class="d-none d-md-table-cell">Rating</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="cars-table"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
    <script type="module" src="../js/manage-cars.js"></script>
</body>
</html>
