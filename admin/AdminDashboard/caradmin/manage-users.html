<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Drivee Admin</title>
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Drivee Admin</a>
            <div class="ms-auto">
                <button class="btn btn-outline-secondary" onclick="alert('Logout functionality to be implemented')">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Theme Toggle Button -->
    <div id="themeToggle">
        <i class="bi bi-brightness-high" id="themeIcon"></i>
    </div>

    <!-- Main Layout -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse p-3" id="sidebar">
                <ul class="nav nav-pills flex-column mb-auto" id="menu">
                    <li class="nav-item">
                        <a href="../manage-cars.html" class="nav-link" data-target="cars">
                            <i class="bi bi-car-front-fill"></i> Manage Cars
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../manage-users.html" class="nav-link" data-target="users">
                            <i class="bi bi-person-fill"></i> Manage Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../manage-bookings.html" class="nav-link" data-target="bookings">
                            <i class="bi bi-calendar-check"></i> Manage Bookings
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../rental-reports.html" class="nav-link" data-target="reports">
                            <i class="bi bi-bar-chart-fill"></i> Rental Reports
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 col-lg-10 main-content">
                <button class="btn btn-primary d-md-none mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-expanded="false" aria-controls="sidebar">
                    <i class="bi bi-list"></i> Toggle Sidebar
                </button>

                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h1 class="h4 mb-0">Manage Users</h1>
                        <button id="open-user-modal" class="btn btn-primary btn-sm">
                            <i class="bi bi-plus-circle me-1"></i> Add New User
                        </button>
                    </div>
                    <div class="card-body">
                        <!-- Search and Filter -->
                        <div class="mb-3 d-flex justify-content-between">
                            <div>
                                <input type="text" id="search-users" class="search form-control d-inline-block" style="width: 200px;" placeholder="Search users...">
                                <div class="form-check d-inline-block ms-3">
                                    <input type="checkbox" id="filter-available" class="form-check-input">
                                    <label for="filter-available" class="form-check-label">Show Available Only</label>
                                </div>
                            </div>
                        </div>

                        <!-- Modal for Adding/Editing User -->
                        <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <form id="user-form">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="userModalLabel">Add User</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div id="user-error" class="alert alert-danger d-none" role="alert"></div>
                                            <input type="hidden" id="user-id">
                                            <div class="row">
                                                <div class="col-md-6 mb-3">
                                                    <label for="user-name" class="form-label">Name</label>
                                                    <input type="text" class="form-control" id="user-name" required>
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                    <label for="user-email" class="form-label">Email</label>
                                                    <input type="email" class="form-control" id="user-email" required>
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                    <label for="user-phone" class="form-label">Phone</label>
                                                    <input type="text" class="form-control" id="user-phone" required>
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                    <label for="user-address" class="form-label">Address (Optional, comma-separated)</label>
                                                    <input type="text" class="form-control" id="user-address">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="submit" class="btn btn-primary" id="submit-user-btn">Save</button>
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- Users Table -->
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th class="d-none d-md-table-cell">Address</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="users-table"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script type="module" src="../js/manage-users.js"></script>
    <script src="../js/theme-toggle.js"></script>
    <script src="../js/active.js"></script>
</body>
</html>
